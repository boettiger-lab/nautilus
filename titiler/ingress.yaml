apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # Timeout settings
    haproxy-ingress.github.io/timeout-server: "300s"
    
    # Enable CORS for tile requests
    haproxy-ingress.github.io/cors-enable: "true"
    
    # Allow requests from any origin (for public tile service)
    haproxy-ingress.github.io/cors-allow-origin: "*"
    
    haproxy-ingress.github.io/cors-allow-methods: "GET, POST, OPTIONS"
    
    # Allow necessary headers for tile requests
    haproxy-ingress.github.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    
    # Cache preflight responses for 1 hour (tiles are stable)
    haproxy-ingress.github.io/cors-max-age: "3600"
  name: titiler
spec:
  ingressClassName: haproxy
  rules:
  - host: titiler.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: titiler
            port:
              number: 8000
  tls:
  - hosts:
    - titiler.nrp-nautilus.io
